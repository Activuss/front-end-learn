    <div class="middle">

            <main class="content">
                <div>

                                </div>
                            </li>
                            <li>

                    <div class="contact-form">

                                <label for="name" class="label">Ваше имя*</label>
                                <input type="text" id="name" class="input" required placeholder="Алексей Дмитриевич">
                            </div>
                            <div class="input-item">
                                <label for="email" class="label">Ваше e-mail*</label>
                                <input type="email" id="email" class="input" size="25" required placeholder="minimal44ik@mail.ru">
                            </div>
                            <div class="input-item">
                                <label for="question" class="label">Ваше вопрос*</label>
                                <textarea type="text" id="question" rows="5" class="input" required
                                          placeholder="Я хочу заказать сайт стоимостью 1 000 000$, я думаю вы справитесь..."></textarea>
                            </div>
                            <div class="input-item">
                                <label for="captcha" class="label">Не робот?*</label>
                                <img src="recources/images/captcha.png" alt="captcha">
                                <input type="text" id="captcha" class="input" size="4" required=>
                            </div>
                            <button class="button">Отправить</button>

                        </form>
